<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/list.html}">

<head></head>

<body>
    <div layout:fragment="list_detail">
        <div class="row">
            <form method="GET">
                <div class="col-md-6 visible-xs">
                    <a id="btnAdvanced" class="btn btn-default btn-block visible-xs">Advanced Search</a>
                </div>
                <div class="col-md-61">
                    <table class="table borderless">
                        <form th:action="@{/mobs}">
                            <tbody>
                                <tr>
                                    <td>
                                        <input name="search" title="Search for an item here" placeholder="Tên Quái vật" class="form-control" type="text" id="search" th:name="name">
                                    </td>
                                    <td>
                                        <button type="submit" id="button" class="btn btn-default btn-block">Tìm kiếm</button>
                                    </td>
                                </tr>
                            </tbody>
                        </form>
                    </table>
                </div>
            </form>
            <div id="mainTable">
                <div class="col-xs-12">
                    <table class="table text-center table-bordered">
                        <tbody>
                            <tr>
                                <th style="width: 30%">
                                    Hình ảnh
                                </th>
                                <th>
                                    Tên quái vật
                                </th>
                                <th style="width: 10%">
                                    Cấp độ
                                </th>
                                <th style="width: 10%">
                                    Kinh nghiệm
                                </th>
                                <th style="width: 10%">
                                    Máu
                                </th>
                            </tr>
                            <tr th:each="m : ${res.pagedList}">
                                <td>
                                    <center>
                                        <a th:href="@{'/mobs/' + ${m.id}}"><object class="img-responsive"><img th:src="@{'/getimage/mob/' + ${m.id}}" alt=""></object></a>
                                    </center>
                                </td>
                                <td>
                                    <center>
                                        <a th:href="@{'/mobs/' + ${m.id}}"><span th:text="${m.name}"></span></a>
                                    </center>
                                </td>
                                <td th:text="${m.level}"></td>
                                <td th:text="${m.exp}"></td>
                                <td th:text="${m.maxHp}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
