<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main.html}">

<head>
</head>

<body>
    <div layout:fragment="section">
        <div class="container">
            <div class="well">
                <div style="margin-bottom: 50px" class="row">
                    <div class="col-md-12">
                        <center>
                            <img class="img-banner" th:src="@{/images/banner.png}">
                        </center>
                    </div>
                </div>
                <div style="margin-bottom: 50px" class="row">
                    <form th:action="@{/all}" method="GET">
                        <div class="col-sm-8 col-sm-offset-1 col-xs-8">
                            <div class="form-group">
                                <input name="search" placeholder="Search anything!" class="form-control" type="text" th:name="name">
                            </div>
                        </div>
                        <div style="position: relative" class="col-sm-2 col-xs-4">
                            <button type="submit" class="btn btn-default btn-block">Search
                                <img style="position: absolute; top: -50px; right: 0px"
                                    src="https://i.imgur.com/QkwZM6J.png">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
