<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/list.html}">


<head> </head>

<body>
    <div layout:fragment="list_detail">
        <div class="col-xs-12">
            <form method="GET">
                <div class="col-md-6 visible-xs">
                    <a id="btnAdvanced" class="btn btn-default btn-block visible-xs">Advanced Search</a>
                </div>
                <div class="col-md-6">
                    <table class="table borderless">
                        <form th:action="@{/equipments}">
                            <tbody>
                                <tr>
                                    <td>
                                        <input name="search" title="Search for an item here" placeholder="Tên Item" class="form-control" type="text" id="search" th:name="name">
                                    </td>
                                    <td>
                                        <button type="submit" id="button" class="btn btn-default btn-block">Tìm kiếm</button>
                                    </td>
                                </tr>
                            </tbody>
                        </form>
                    </table>
                </div>
            </form>
            <table class="table text-center table-bordered">
                <tbody>
                    <tr>
                        <th style="width: 10%">
                            Hình ảnh
                        </th>
                        <th style="width: 20%">
                            Tên item
                        </th>
                        <th style="width: 80%">
                            Chú thích
                        </th>
                    </tr>
                    <tr th:each="i : ${res.pagedList}">
                        <td>
                            <center>
                                <a href="/lib/use?id=2000000">
                                    <object class="img-responsive"> <img th:src="@{'/getimage/item/' + ${i.id}}" alt=""></object>
                                </a>
                            </center>
                        </td>
                        <td th:text="${i.name}"></td>
                        </td>
                        <td th:text="${i.desc}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
