<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/list.html}">

<head>
</head>

<body>
    <div layout:fragment="list_detail">

        <div class="row">
            <form method="GET">
                <div class="col-md-6 visible-xs">
                    <a id="btnAdvanced" class="btn btn-default btn-block visible-xs">Advanced Search</a>
                </div>
                <div class="col-md-6">
                    <form th:action="@{/jewelry}" method="GET">
                        <div class="seach_weapon">
                            <table class="table_weapon borderless">
                                <tbody>
                                    <tr>
                                        <td>
                                            <select th:name="typeId" class="form-control">
                                                <option value="0">Tất cả</option>
                                                <div th:each="c : ${jewelryCategories}">
                                                    <option th:if="${res.query.typeId != c.id}" th:value="${c.id}" th:text="${c.name}"></option>
                                                    <option th:unless="${res.query.typeId != c.id}" th:value="${c.id}" th:text="${c.name}" selected></option>
                                                </div>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table_weapon borderless">
                                <tbody>
                                    <tr>
                                        <td>
                                            <input name="search" th:if="${res.query.name != ''}" title="Search for an item here" placeholder="Tên Trang bị" class="form-control" type="text" id="search" th:name="name" th:value="${res.query.name}">
                                            <input name="search" th:unless="${res.query.name != ''}" title="Search for an item here" placeholder="Tên Trang bị" class="form-control" type="text" id="search" th:name="name">
                                        </td>
                                        <td>
                                            <button type="submit" id="button" class="btn btn-default btn-block">Tìm kiếm</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </form>
            <div id="mainTable">
                <div class="col-xs-12">
                    <table style="font-size: 90%" class="table text-center table-bordered">
                        <tbody>
                            <tr>
                                <th>
                                    Hình ảnh
                                </th>
                                <th>
                                    Tên trang bị
                                </th>
                                <th>
                                    Cấp độ
                                </th>
                                <th>
                                    Tốc đánh
                                </th>
                                <th>
                                    Tấn công
                                </th>
                                <th class="hidden-xs">
                                    Slots
                                </th>
                            </tr>
                            <tr th:each="e : ${res.pagedList}">
                                <td>
                                    <center>
                                        <a th:href="${e.id}"><object class="img-responsive"><img th:src="@{'/getimage/equipment/' + ${e.id}}" alt=""></object></a>
                                    </center>
                                </td>
                                <td>
                                    <center>
                                        <a th:href="${e.id}"><span th:text="${e.name}"></span></a>
                                    </center>
                                </td>
                                <td th:text="${e.reqLevel}"></td>
                                <td th:text="${e.incSpeed}"></td>
                                <td th:text="${e.name}"><br>-</td>
                                <td class="hidden-xs" th:text="${e.tuc}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
