<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/list.html}">


<head> </head>

<body>
    <div layout:fragment="list_detail">
        <div class="col-xs-12">
            <form method="GET">
                <div class="col-md-6 visible-xs">
                    <a id="btnAdvanced" class="btn btn-default btn-block visible-xs">Advanced Search</a>
                </div>
                <div class="col-md-61">
                    <table class="table borderless">
                        <form th:action="@{/items}">
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="hidden" th:if="${res.query.typeId != 0}" th:name="typeId"
                                            th:value="${res.query.typeId}" />
                                        <input name="search" th:if="${res.query.name != ''}"
                                            title="Search for an item here" placeholder="Item's name"
                                            class="form-control" type="text" id="search" th:name="name"
                                            th:value="${res.query.name}">
                                        <input name="search" th:unless="${res.query.name != ''}"
                                            title="Search for an item here" placeholder="Item's name"
                                            class="form-control" type="text" id="search" th:name="name">
                                    </td>
                                    <td>
                                        <button type="submit" id="button"
                                            class="btn btn-default btn-block">Search</button>
                                    </td>
                                </tr>
                            </tbody>
                        </form>
                    </table>
                </div>
            </form>
            <table class="table text-center table-bordered">
                <tbody>
                    <tr>
                        <th style="width: 10%">
                            Image
                        </th>
                        <th style="width: 20%">
                            Name
                        </th>
                        <th style="width: 80%">
                            Description
                        </th>
                    </tr>
                    <tr th:each="i : ${res.pagedList}">
                        <td>
                            <center>
                                <a th:href="@{'/items/' + ${i.id}}"><object class="img-responsive"> <img
                                            th:src="@{'/getimage/item/' + ${i.id}}" alt=""></object></a>
                            </center>
                        </td>
                        <td>
                            <center>
                                <a th:href="@{'/items/' + ${i.id}}"><span th:text="${i.name}"></span></a>
                            </center>
                        </td>
                        <td th:text="${i.desc}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
