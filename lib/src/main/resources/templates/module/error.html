<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main.html}">

<head>
</head>

<body>
    <div layout:fragment="section">
        <div class="container">
            <div class="well">
                <div class="row">
                    <div class="col-md-12">
                        <center style="display: table;width: 100%;margin-top: 100px;">
                            <div class="col-md-12 text-center">
                                <h1 class="display-1 d-block" th:text="${res.errorCode}" style="font-size: 130px; color: azure;"></h1>
                                <div class="mb-4 lead">
                                    <b th:text="${res.message}" style="color: yellowgreen;"></b>
                                </div>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
