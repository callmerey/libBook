<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main.html}">

<head>
</head>

<body>
    <div layout:fragment="section">
        <div class="container">
            <div class="well">
                <div class="row">
                    <div id="mainTable">
                        <div class="col-lg-5 col-md-6">
                            <table class="table table-sm text-center table-bordered" th:object="${res.object}">
                                <tbody>
                                    <tr>
                                        <th style="border-radius: 25px" colspan="6">
                                            <div th:text="*{name}"></div>
                                            <div style="color: #FF9900"></div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td style="background-color: #262626; vertical-align: middle;" colspan="3">
                                            <center><object style="width: 40%; image-rendering: pixelated;" class="img-responsive"><img style="width: 100%; height: 100%;" th:src="@{'/getimage/equipment/' + ${id}}" alt=""></object></center>
                                        </td>
                                        <td style="border-radius: 15px" colspan="3">
                                            <span class="title">Cấp độ : <p class="number_index" th:text="*{reqLevel}"></p></span>
                                            <span class="title">tấn công : <p class="number_index" th:text="*{reqStr}"></p></span>
                                            <span class="title">Linh hoạt : <p class="number_index" th:text="*{reqDex}"></p></span>
                                            <span class="title">Thông thái : <p class="number_index" th:text="*{reqInt}"></p></span>
                                            <span class="title">May mắn : <p class="number_index" th:text="*{reqLuk}"></p></span>
                                        </td>
                                    </tr>
                                    <tr style="font-size: 90%">
                                        <td style="border-radius: 15px;padding-left: 0px;padding-right: 0px;color: #FF9900">
                                            Beginner
                                        </td>
                                        <td style="border-radius: 15px;padding-left: 0px;padding-right: 0px;color: #FF9900">
                                            Warrior
                                        </td>
                                        <td style="border-radius: 15px;padding-left: 0px;padding-right: 0px;color: #FF9900">
                                            Magician
                                        </td>
                                        <td style="border-radius: 15px;padding-left: 0px;padding-right: 0px;color: #FF9900">
                                            Bowman
                                        </td>
                                        <td style="border-radius: 15px;padding-left: 0px;padding-right: 0px;color: #FF9900">
                                            Thief
                                        </td>
                                        <td style="border-radius: 15px;padding-left: 0px;padding-right: 0px;color: #FF9900">
                                            Pirate
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="border-radius: 15px; text-align: left" colspan="6">
                                            <!-- <p th:text="*{Categories.name}"></p> -->
                                            <span class="title">Tốc độ tấn công : <p class="number_index" th:text="*{incSpeed}"></p></span>
                                            <span class="title">Chính xác : <p class="number_index" th:text="*{incAcc}"></p></span>
                                            <span class="title">Slots : <p class="number_index" th:text="*{tuc}"></p></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="border-radius: 15px; text-align: center" colspan="6">
                                            Sell Price: 1
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-lg-7 col-md-6">
                            <div style="border-radius: 15px" class="panel">
                                <div style="border-radius: 15px" class="panel-heading">
                                    <ul style="margin-bottom: 10px;" class="nav nav-tabs">
                                        <li id="1" class="active">
                                            <a style="background-color: #1a1a1a;">Rớt bởi</a>
                                        </li>
                                    </ul>
                                </div>
                                <div id="loading" align="center" hidden=""><img src="/static/images/CreepymushText.gif"></div>
                                <div id="infoTable">
                                    <div class="panel panel-body">
                                        <div id="infoTable">
                                            <div class="panel panel-body">
                                                <p>
                                                    <!-- Chứa quái vật -->
                                                    <a href="/lib/etc?id=4000016"><img th:src="@{/images/monster1.PNG}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Red Snail Shell"> <br> Tên quái vật</a>
                                                </p>
                                            </div>
                                        </div>

                                        </table>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    var type = "equip";
                    var id = 1302000;
                    var active = "#1";
                    jQuery(document).ready(function() {
                        jQuery("#1").click(function() {
                            if (active == "#1") return;
                            changeTab(id, type, 1);
                            changeActiveTab(active, "#1");
                            active = "#1";
                        });
                        jQuery("#2").click(function() {
                            if (active == "#2") return;
                            changeTab(id, type, 2);
                            changeActiveTab(active, "#2");
                            active = "#2";
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
