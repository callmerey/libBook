<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main.html}">

<head>
</head>

<body>
    <div layout:fragment="section">
        <div class="container">
            <div class="well">
                <div id="loading" align="center" hidden=""><img src=""></div>

                <!-- List Detail -->
                <div layout:fragment="list_detail"></div>

                <!-- end list detail -->
                <div class="row">
                    <center>
                        <ul class="pagination">
                            <li><a id="previous" href="/lib/weapon?page=0&amp;search=&amp;filter=1&amp;order=1&amp;sort=1" style="display: none;">Prev</a></li>
                            <li class="hidden-xs"><a id="prev2" href="/lib/weapon?page=-1&amp;search=&amp;filter=1&amp;order=1&amp;sort=1" style="display: none;">-1</a></li>
                            <li><a id="prev1" href="/lib/weapon?page=0&amp;search=&amp;filter=1&amp;order=1&amp;sort=1" style="display: none;">0</a></li>
                            <li class="active"><a id="current">1</a></li>
                            <li><a id="next1" href="/lib/weapon?page=2&amp;search=&amp;filter=1&amp;order=1&amp;sort=1">2</a></li>
                            <li class="hidden-xs"><a id="next2" href="/lib/weapon?page=3&amp;search=&amp;filter=1&amp;order=1&amp;sort=1">3</a></li>
                            <li><a id="next" href="/lib/weapon?page=2&amp;search=&amp;filter=1&amp;order=1&amp;sort=1">Next</a>
                            </li>
                        </ul>
                    </center>
                </div>
                <script type="text/javascript">
                    var page = 1;
                    var lastpage = 99;
                    var type = "weapon";
                    var search = "";
                    jQuery(document).ready(function() {
                        jQuery("#btnAdvanced").click(function() {
                            jQuery("#advanced").removeClass("hidden-xs");
                            jQuery("#btnAdvanced").remove();
                        });
                        jQuery("#previous").click(function() {
                            movePage(type, search, page, lastpage, -1);
                            page -= 1;
                        });
                        jQuery("#prev2").click(function() {
                            movePage(type, search, page, lastpage, -2);
                            page -= 2;
                        });
                        jQuery("#prev1").click(function() {
                            movePage(type, search, page, lastpage, -1);
                            page -= 1;
                        });
                        jQuery("#next1").click(function() {
                            movePage(type, search, page, lastpage, 1);
                            page += 1;
                        });
                        jQuery("#next2").click(function() {
                            movePage(type, search, page, lastpage, 2);
                            page += 2;
                        });
                        jQuery("#next").click(function() {
                            movePage(type, search, page, lastpage, 1);
                            page += 1;
                        });
                    });
                    refresh(page, lastpage)
                </script>
            </div>
        </div>
    </div>
</body>

</html>
