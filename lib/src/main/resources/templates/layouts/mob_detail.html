<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main.html}">

<head>
</head>

<body>
    <div layout:fragment="section">
        <div class="container">
            <div class="well">
                <div class="row">
                    <div id="mainTable">
                        <div class="col-md-4">
                            <table class="table text-center table-bordered" th:object="${res.object}">
                                <tbody>
                                    <tr>
                                        <th style="border-radius: 25px" colspan="2" th:text="*{name}"></th>
                                    </tr>
                                    <tr>
                                        <td style="background-color: #262626" colspan="2">
                                            <center><object style="width: 40%; image-rendering: pixelated;" class="img-responsive"><img style="width: 50%; height: 50%;" th:src="@{'/getimage/mob/' + ${id}}" alt=""></object></center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            Cấp: <span th:text="*{level}"> </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Kinh nghiệm: <span th:text="*{exp}"> </span>
                                        </td>

                                        <td>Meso: 3 - 5</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            HP: <span th:text="*{maxHp}"> </span>
                                        </td>
                                        <td>
                                            MP:<span th:text="*{maxMp}"> </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Tấn công vật lý: <span th:text="*{pad}"> </span>
                                        </td>
                                        <td>
                                            Tấn công phép: <span th:text="*{mad}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Kháng vật lý: <span th:text="*{pdd}"></span>
                                        </td>
                                        <td>
                                            Kháng phép: <span th:text="*{mdd}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Chính xác: <span th:text="*{acc}"></span>
                                        </td>
                                        <td>
                                            Né tránh: <span th:text="*{eva}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            HP Regen: -
                                        </td>
                                        <td>
                                            MP Regen: -
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Tốc độ đánh : <span th:text="*{speed}"></span>
                                        </td>
                                        <td>
                                            Knockback: 1
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="vertical-align: middle">
                                            Elements
                                        </td>
                                        <td>
                                            <p>Weak: -</p>
                                            <p>Strong: -</p>
                                            <p>Immune: -</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-8">
                            <div style="border-radius: 15px" class="panel">
                                <div style="border-radius: 15px" class="panel-heading">
                                    <ul style="margin-bottom: 10px" class="nav nav-tabs">
                                        <li id="1" class="active">
                                            <a>Có thể rớt</a>
                                        </li>
                                    </ul>
                                </div>
                                <div id="loading" align="center" hidden=""><img src="/static/images/CreepymushText.gif"></div>
                                <div id="infoTable">
                                    <div class="panel panel-body">
                                        <p>Trang bị</p>
                                        <p>
                                            <a href="/lib/equip?id=1002067"><img th:src="@{/images/monster1.PNG}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Red Snail Shell"></a>
                                        </p>
                                        <p>Tiêu thụ</p>
                                        <p>
                                            <a href="/lib/use?id=2000000"><img th:src="@{/images/monster1.PNG}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Red Snail Shell"></a>
                                        </p>
                                        <p>Setup</p>
                                        <p>
                                        </p>
                                        <p>Etc</p>
                                        <p>
                                            <a href="/lib/etc?id=4000019"><img th:src="@{/images/monster1.PNG}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Red Snail Shell"></a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
